name: Deploy Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  # Runs checks for linting and formating.

  Checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install >> install.txt 2>&1

      - name: Run Linting + Formating checks
        run: bun run lint:css >> checks.txt 2>&1

      - name: Upload checks log
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Checks
          path: checks.txt

      - name: Upload install log
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Install Log
          path: install.txt

  # ---------------------------------------------------------------------

  # CommitLinting - Convertential Commits

  CommitLint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install required dependencies
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install packages
        run: |
          bun install

      - name: Print versions
        run: |
          bun --version
          bunx commitlint --version
      - name: Install commitlint
        run: |
          bun install conventional-changelog-conventionalcommits
          bun install commitlint@latest

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: bunx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # ---------------------------------------------------------------------

  # Building the website
  Build:
    runs-on: self-hosted
    needs: [Checks, CommitLint]
    steps:
      - uses: actions/checkout@v3
      # Install Dependenices
      - run: bun install
      # Build Website
      - run: bun run build
      # Add to NGINX
      - run: mv dist/ teaclientmc/
